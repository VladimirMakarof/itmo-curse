<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="../images/favicon.ico" type="image/x-icon">
		<title>Account</title>
	</head>
	<body>
		<div>
			<section>
				<h2>Добавить книги</h2>
				<!-- enctype добавляется для загрузки файлов -->
				<form enctype="multipart/form-data" action="#" method="post">
					<div>
						<label for="genre" for="">Выбор жанра</label>
						<select id="genre" name="genre">
							<option value="genre1">Жанр 1</option>
							<option value="genre2">Жанр 2</option>
							<option value="genre3">Жанр 3</option>
						</select>
					</div>
					
				</div>
				<div>
					<label for="title" for="">Введите названи книги</label>
					<input id="title" type="text" name="title">
				</div>
				<div>
					<label for="page-count">Укажите колличество страниц</label>
					<input id="page-count" type="number" name="page-count">
				</div>
				<div>
					<lable>Описание книги</lable>
					<textarea name="description" placeholder="Описание книги" value="" id=""></textarea>
				</div>
				<div>
					<!-- accept="image/git, image/pbg" -->
					<label for="cover">Загрузить обложку</label>
					<input id="cover" type="file" accept="image/*" name="cover">
				</div>
				<div>
					<label for="pages">Загрузить страницы</label>
					<input id="pages" type="file" multiple name="pages[]">
				</div>
				<div><!--  группа чекбоксов -->	
					<span>Возраст, для которого подходит книга
					</span>	
					<label><input type="checkbox" value="1" name="age[]">до 10</label>
					<label><input type="checkbox" value="2" name="age[]">от 11 до 16</label>
					<label><input type="checkbox" value="3" name="age[]">от 17 до 20</label>
					<label><input type="checkbox" value="4" name="age[]"> от 21 до 25</label>
					<label><input type="checkbox" value="5" name="age[]">от 26</label>			
				</div>
				<div> <!-- группа радиокнопки -->
					<span>Читали ли Вы книгу, которую хотите загрузить</span>
					<label for=""><input id="" type="radio" name="read" value="yes">Да</label>
					<label for=""><input id="" type="radio" name="read" value="no">Нет</label>
				</div>
				<!-- submit, reset, button -->
				<button type="submit" value="add">
					Добавить
				</button>
				<input type="reset" value="Очистить">
			</form>
		</section>
		<div><a href="../index.html">Главная страинца</a></div>
	</body>
</html>
