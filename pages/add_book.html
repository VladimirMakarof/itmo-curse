<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="../images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="../style/style.css">
		<link rel="stylesheet" href="../style/flex-grid.css">
		<title>Account</title>
	</head>
	<body class="form">
		<section class="form-section flex-row">
				<!-- enctype добавляется для загрузки файлов -->
			<form enctype="multipart/form-data" action="#" method="post">
				<fieldset>
					<legend>Добавить книгу</legend>
					<h1>Добавить книги</h1>
				<div class="flex-row">
						<label class="col-6 mb" for="genre">Выбор жанра</label>
						<select class="col-6 mb" id="genre" name="genre">
							<option value="genre1">Фантастика</option>
							<option value="genre2">Эпос</option>
							<option value="genre3">Сказка</option>
						</select>
				</div>
				<div class="flex-row">
					<label class="col-6 mb" for="title">Введите названи книги</label>
					<input class="col-6 mb" id="title" type="text" name="title" placeholder="Название книги">
				</div>
				<div class="flex-row">
					<label class="col-6 mb" for="page-count">Колличество страниц</label>
					<input class="col-6 mb" id="page-count" type="number" name="page-count" placeholder="Колличество страниц">
				</div>
				<div class="flex-row">
					<lable class="col-6 mb" for="description">Описание книги</lable>
					<textarea class="col-6 mb" id="description" name="description" placeholder="Описание книги"></textarea>
				</div>
				<div class="flex-row">
					<!-- accept="image/git, image/pbg" -->
					<label class="col-6 mb" for="cover">Загрузить обложку</label>
					<input class="col-6 mb" id="cover" type="file" accept="image/*" name="cover">
				</div>
				<div class="flex-row">
					<label class="col-6 mb" for="pages">Загрузить страницы</label>
					<input class="mb" id="pages" type="file" multiple name="pages[]">
				</div>
				<div class="flex-row mb"><!--  группа чекбоксов -->	
					<div  class="col-6">
					<span> Возраст, для которого подходит книга
					</span>
					</div>
					<div class="col-6 list-left mb">
					<div class="">
						<input id="age-1" type="checkbox" value="age-1" name="age[]">
						<label for="age-1">до 10</label>
					</div>
					<div>
						<input id="age-2" type="checkbox" value="age-2" name="age[]">
						<label for="age-2">от 11 до 16</label>
					</div>
					<div>
						<input id="age-3" type="checkbox" value="age-3" name="age[]">
						<label for="age-3">от 17 до 20</label>
					</div>
					<div>
						<input id="age-4" type="checkbox" value="age-4" name="age[]"> 
						<label for="age-4">от 21 до 25</label>
					</div>
					<div>
						<input id="age-5" type="checkbox" value="age-5" name="age[]">
						<label for="age-5">от 26</label>
					</div>			
				</div>
				</div>
				<div class="flex-row"> <!-- группа радиокнопки -->
					<span class="col-6 mb">Читали ли Вы книгу, которую хотите загрузить</span>
					<input class=" mb" id="read-yes" type="radio" name="read" value="yes">
					<label class="" for="read-yes">Да</label>
					<input id="read-no" type="radio" name="read" value="no">
					<label class="" for="read-no">Нет</label>
				</div>
				<!-- submit, reset, button -->
				<button type="submit" value="add">Добавить</button>
				<input type="reset" value="Очистить">
		<div><a href="../index.html">Главная страинца</a></div>	
		</fieldset>
		
	</form>
	
		
	</body>
</html>
