<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../images/favicon.ico" type="image/x-icon">
	<title>Регистрация</title>
</head>
<body>
  <h1>Регистрация</h1>
  <form method="post" action="#">
    <div>
      <label for="name">Имя</label>
      <input id="name" type="text" name="name" autocomplete="on" autofocus required placeholder="Имя">
    </div>
    <div>
      <label for="sex">Пол</label>
        <input id="sex" type="radio" name="sex" value="мужской">мужской
        <input id="sex" type="radio" name="sex" value="женский">женский
    </div>
    <div>
      <label for="email">E-mail</label>
      <input id="email" type="email" name="email" autocomplete="on" required placeholder="E-mail">
    </div>
    <div>
      <label for="country">Страна</label>
      <select id="country" name="country">
        <option>Выберите страну проживания</option>
        <option value="Россия">Россия</option> 
        <option value="Украина">Украина</option> 
        <option value="Беларусь">Беларусь</option> 
      </select> 
      <div></div> 
    </div> 
    <button type="submit" name="submit">Отправить</button> 
  </form> 

	<a href="../index.html">Главная страинца</a>
</body>
</html>
