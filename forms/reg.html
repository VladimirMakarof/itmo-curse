<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="../style/reset.css"> -->
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/flex-grid.css">
    <title>Регистрация</title>
  </head>
  <body class="form">
    <section class="form-section flex-row">
      <form class="col-4" method="post" action="#">
        <fieldset>
          <legend>Регистрация</legend>
          <H1>Регистрация</H1>
          <div class="flex-row mb">
            <label class="col-4 mb" for="name">Имя</label>
            <input class="col-8 mb" id="name" type="text" name="name" autocomplete="on" autofocus required placeholder="Имя">
          </div>
          <div class="flex-row mb">
            <span class="col-4 mb">Пол</span>
            <input id="sex-m" type="radio" name="sex" value="мужской">
            <label for="sex-m">мужской</label>
            <input id="sex-w" type="radio" name="sex" value="женский">
            <label for="sex-w">женский</label>
            
          </div>
          <div class="flex-row mb">
            <label class="col-4 mb" for="email">E-mail</label>
            <input class="col-8 mb" id="email" type="email" name="email" autocomplete="on" required placeholder="E-mail">
          </div>
          <div class="flex-row mb">
            <label class="col-4 mb" for="country">Страна</label>
            <select class="col-8 mb" id="country" name="country">
              <option>Выберите страну проживания</option>
              <option value="Россия">Россия</option>
              <option value="Украина">Украина</option>
              <option value="Беларусь">Беларусь</option>
            </select>
          </div>
          <div class="flex-row mb">
            <label class="col-4 mb" for="message">Сообщение</label>
            <textarea class="col-8 mb" name="message" id="message" placeholder="Введите свое сообщение"></textarea>
          </div>
          <div class="flex-row mb">
            <div class="col-4">
            <span>Возраст</span>
            </div>
            <div class="col-8 list-left mb">
            <div>
              <input type="radio" name="age" id="6to10" value="6to10">
              <label  for="6to10">6-10</label>
            </div>
            <div>
              <input type="radio" name="age" id="11to16" value="11to16">
              <label  for="11to16">11-16</label>
            </div>
            <div>
              <input type="radio" name="age" id="17to20" value="17to20">
              <label  for="17to20">16-20</label>
            </div>
            <div>
              <input type="radio" name="age" id="21to26" value="21to26">
              <label  for="21to26">21-26</label>
            </div>
            <div>
              <input type="radio" name="age" id="27to32" value="27to32">
              <label  for="27to32">27-32</label>
            </div>
            <div>
              <input type="radio" name="age" id="32to60" value="32to60">
              <label  for="32to60">32-60</label>
            </div>
          </div>
          </div>
          <div>
            <div>
              <!-- <button class="top__btn-1 " type="submit" name="submit">Отправить</button>  -->
              <input class="col-6 top__btn-1" type="submit" name="submit" value="Отправить" /> 
            </div>
            
          </div>
          <div>
            <a class=" " href="../index.html">Главная страинца</a>
          </div>
          
        </fieldset>
      </form>
    </section>
  </body>
</html>
