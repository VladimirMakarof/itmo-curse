<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="../images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="../style/style.css">
		<link rel="stylesheet" href="../style/by_mail.css">
		<title>Авторизация по электронной почте</title>
	</head>
	<body class="by_mail">
		<section class="form-section flex-row">
			<form action="#" method="post">
				<fieldset>
					<legend>Авторизация по электронной почте</legend>
					<h1>Войти используя электронную почту</h1>
					<div class="flex-row">
						<label class="col-6"  for="mail">Впишите свою электронную почту</label>
						<input class="col-6" id="mail" autofocus type="text" list="mail" name="mail" placeholder="Email" autocomplete="on">
					</div class="flex-row">
					<div class="flex-row">
						<label class="col-6" for="mail-form">Выбирите свою почту</label>
						<select class="col-6" id="mail-form" name="mail-form">
							<option value="mail">Mail</option>
							<option value="yandex">Yandex</option>
							<option value="gmail">Gmail</option>
						</select>
					</div>
					<div class="flex-row">
						<input class="col-6 top__btn-1" type="submit" value="Войти"/>
						<input class="col-6 top__btn-1" type="reset" value="Очистить"/>
					</div>
					<hr>
					<div>
						<div><a href="../index.html">Главная страинца</a></div>
					</fieldset>
				</form>
			</section>
		</body>
	</html>
