<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../images/favicon.ico" type="image/x-icon">
	<title>Авторизация по электронной почте</title>
</head>
<body>
	<form action="#" method="post">
		<fieldset>
			<legend>Авторизация по электронной почте</legend>
			<label for="mail">Впишите свою электронную почту</label>
			<div>
				<input id="mail" autofocus type="text" list="mail" name="mail" placeholder="Email" autocomplete="on">
			</div>		
			<label for="mail-form">Выбирите свою почту</label>
			<div>
				<select id="mail-form" name="mail-form">
					<option value="mail">Mail</option>
					<option value="yandex">Yandex</option>
					<option value="gmail">Gmail</option>
				</select>
			</div>	
			<div>
				<input type="submit" value="Войти"/>
				<input type="reset" value="Очистить"/>
			</div>
			<hr>
			<div>
		</fieldset>
	</form>
			<h2>Добавить книги</h2>
				<!-- enctype добавляется для загрузки файлов -->
			<form enctype="multipart/form-data" action="#" method="post">
				<fieldset>
					<legend>Добавить книгу</legend>
				<div>
						<label for="genre">Выбор жанра</label>
						<select id="genre" name="genre">
							<option value="genre1">Фантастика</option>
							<option value="genre2">Эпос</option>
							<option value="genre3">Сказка</option>
						</select>
				</div>
				<div>
					<label for="title">Введите названи книги</label>
					<input id="title" type="text" name="title" placeholder="Название книги">
				</div>
				<div>
					<label for="page-count">Колличество страниц</label>
					<input id="page-count" type="number" name="page-count" placeholder="Колличество страниц">
				</div>
				<div>
					<lable for="description">Описание книги</lable>
					<textarea id="description" name="description" placeholder="Описание книги"></textarea>
				</div>
				<div>
					<!-- accept="image/git, image/pbg" -->
					<label for="cover">Загрузить обложку</label>
					<input id="cover" type="file" accept="image/*" name="cover">
				</div>
				<div>
					<label for="pages">Загрузить страницы</label>
					<input id="pages" type="file" multiple name="pages[]">
				</div>
				<div><!--  группа чекбоксов -->	
					<span>Возраст, для которого подходит книга
					</span>
					<div>
						<input id="age-1" type="checkbox" value="age-1" name="age[]">
						<label for="age-1">до 10</label>
					</div>
					<div>
						<input id="age-2" type="checkbox" value="age-2" name="age[]">
						<label for="age-2">от 11 до 16</label>
					</div>
					<div>
						<input id="age-3" type="checkbox" value="age-3" name="age[]">
						<label for="age-3">от 17 до 20</label>
					</div>
					<div>
						<input id="age-4" type="checkbox" value="age-4" name="age[]"> 
						<label for="age-4">от 21 до 25</label>
					</div>
					<div>
						<input id="age-5" type="checkbox" value="age-5" name="age[]">
						<label for="age-5">от 26</label>
					</div>			
				</div>

				<div> <!-- группа радиокнопки -->
					<span>Читали ли Вы книгу, которую хотите загрузить</span>
					<input id="read-yes" type="radio" name="read" value="yes">
					<label for="read-yes">Да</label>
					<input id="read-no" type="radio" name="read" value="no">
					<label for="read-no">Нет</label>
				</div>
				<!-- submit, reset, button -->
				<button type="submit" value="add">Добавить</button>
				<input type="reset" value="Очистить">
			</form>
		</fieldset>

	</form>
	<a href="../index.html">Главная страинца</a>
</body>
</html>
