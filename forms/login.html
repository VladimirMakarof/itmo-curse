<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../images/favicon.ico" type="image/x-icon">
	<title>Форма входа</title>
</head>
<body>
	<!-- action обрабаыватеся на серверной части, metod это способ передачи на сервер -->
	<form action="#" method="post">
		<fieldset > <!-- disabled отключается возможность ввода в форме -->
			<legend>Данные авторизации</legend>
		<div>
			<!-- строчный, одиночный тэг -->
			<label for="email">Введите email</label>
			<input autofocus id="email" type="email" placeholder="Введите email" name="email" autocomplete="on">
		</div>
		<div>
			<label for="password">Введите пароль</label>			
			<input id="password" type="password" placeholder="Введите пароль" name="password">
		</div>
		</fieldset>
		<div>
			<!-- привязка текст к элементу формы/ checked устанавилвает галочку -->
			<label for="remember">Запомнить: </label>
				<input id="remember" checked type="checkbox" name="remember" value="true"> 
		</div>
		<input type="submit" value="Войти"> <!-- reset/button -->
		<input type="reset" value="Сбросить">
	</form>
	<div><a href="../index.html">Главная страинца</a></div>
</body>
</html>
