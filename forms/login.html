<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../style/style.css">
	<link rel="stylesheet" href="../style/flex-grid.css">
	<link rel="stylesheet" href="../fonts/fontawesome/all.min.css">
	<title>Форма входа</title>
</head>
<body class="form">
	<section class="form-section flex-row">
	<!-- action обрабаыватеся на серверной части, metod это способ передачи на сервер -->
	<form class="col-4 authorization" action="#" method="post">
		<fieldset > <!-- disabled отключается возможность ввода в форме -->
			<legend>Данные авторизации</legend>
			
			<h1>Войти</h1>
			<div class="container-form">
		<div class=" mb">
			<!-- строчный, одиночный тэг -->
			
			<!-- <label class="" for="email"> -->
				
			<!-- </label> -->
			<input class="= mb "  id="email" type="email" placeholder="Введите email" name="email" autocomplete="on">
			<span class="fa fa-envelope mb email"></span>
		</div>
		<div class=" mb">
			
			<!-- <label class="col-6  password" for="password"> -->
				<input class=" mb " id="password" type="password" placeholder="Введите пароль" name="password">
				<span class="fa fa-key password"></span>
			<!-- </label> -->			
			
		</div>
		
		<div class="mb">
			<!-- привязка текст к элементу формы/ checked устанавилвает галочку -->
			<label class=" mb" for="remember">Запомнить: </label>
			<input class=" mb" id="remember" checked type="checkbox" name="remember" value="true"> 
			</div>
			
			
		</div>
		<div >
			<input class=" top__btn-2" type="submit" value="Войти">
			<input class=" top__btn-2" type="reset" value="Сбросить">
		</div>
		<div>
			<a href="../index.html">Главная страинца</a>
		</div>

		</fieldset>
	</form>
	</section>
</body>
</html>
